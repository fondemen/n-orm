#Test property storage file for accessing a local running HBase
#A testHBase data store is launched in case it it not reached
#Please, prefer its example-hbase-store.properties variant
class=com.googlecode.n_orm.hbase.Store
static-accessor=getStore
#host / port of the zookeeper instance
1=localhost
2=2181
compression=gz
#forceCompression makes possible for existing tables to be changed its compressor in case it's not that one defined by the compression parameter
forceCompression=true
#scanCaching states the number of elements found by a search ; the higher the less queries to the store, the lower the less memory is necessary for the client 
scanCaching=20

